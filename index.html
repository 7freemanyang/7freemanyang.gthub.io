<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的名字 - 个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            margin: 0 20px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #e8491d;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>您的名字</h1>
            <ul>
                <li class="current"><a href="#">主页</a></li>
                <li><a href="#about">关于我</a></li>
                <li><a href="#contact">联系方式</a></li>
            </ul>
        </div>
    </header>

    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>这里是您的个人介绍。您可以在这里详细介绍自己的职业背景、兴趣爱好等信息。</p>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <p>您可以在这里放置您的电子邮件地址、社交媒体链接或其他联系方式。</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 您的名字</p>
    </footer>
</body>
</html>
